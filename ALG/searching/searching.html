<!DOCTYPE html>
<html>
<head>
	<title>Searching</title>
</head>
<body>
	<p>Searching practice.</p>
</body>
<script>
	//best case O(1) avg & worst O(n)
	var linearSearch = function(array, value) {
		for (var i = 0; i < array.length; i++) {
			if (array[i] == value) {
				return i;
			}
		}
		return -1;
	}

	console.log(linearSearch([1,2,3,4,5,7,8], 4));
</script>
</html>
